<link rel="stylesheet" type="text/css" href="css/login.css">
<main>
  <form id="login-form">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
      
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
      
    <button id="button-btn" type="submit" onclick="signin()" style="margin-left: 90px;">Đăng nhập</button>
    <button id="button-btn" type="submit" style="margin-left: 20px;"><a href="./register.html" style="text-decoration: none; color: #fff;">Đăng ký</a> </button>
    <a href="./forgotPassword.html" id="remember_password">Quên mật khẩu?</a>
  </form>
</main>
  <script src="js/login.js"></script>
