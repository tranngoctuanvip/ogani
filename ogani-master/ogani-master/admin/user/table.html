<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modal Table Example</title>
    <style>
        /* CSS cho cửa sổ table */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* CSS cho table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.createElement("div");
            modal.classList.add("modal");
            
            var modalContent = document.createElement("div");
            modalContent.classList.add("modal-content");
            
            var closeBtn = document.createElement("span");
            closeBtn.classList.add("close");
            closeBtn.innerHTML = "&times;";
            
            var table = document.createElement("table");
            
            // Tạo các hàng và cột cho table
            var thead = document.createElement("thead");
            var tbody = document.createElement("tbody");
            
            var headerRow = document.createElement("tr");
            var headerCell1 = document.createElement("th");
            headerCell1.textContent = "Column 1";
            var headerCell2 = document.createElement("th");
            headerCell2.textContent = "Column 2";
            
            headerRow.appendChild(headerCell1);
            headerRow.appendChild(headerCell2);
            
            thead.appendChild(headerRow);
            
            var dataRow1 = document.createElement("tr");
            var dataCell1 = document.createElement("td");
            dataCell1.textContent = "Data 1";
            var dataCell2 = document.createElement("td");
            dataCell2.textContent = "Data 2";
            
            dataRow1.appendChild(dataCell1);
            dataRow1.appendChild(dataCell2);
            
            tbody.appendChild(dataRow1);
            
            table.appendChild(thead);
            table.appendChild(tbody);
            
            modalContent.appendChild(closeBtn);
            modalContent.appendChild(table);
            
            modal.appendChild(modalContent);
            
            document.body.appendChild(modal);
            
            // Hiển thị cửa sổ table khi nhấp vào liên kết
            var link = document.getElementById("myLink");
            link.addEventListener("click", function(event) {
                event.preventDefault();
                modal.style.display = "block";
            });
            
            // Đóng cửa sổ table khi nhấn nút "Close" hoặc click bên ngoài table
            closeBtn.addEventListener("click", function() {
                modal.style.display = "none";
            });
            
            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <h1>Modal Table Example</h1>
    
    <!-- Liên kết mở cửa sổ table -->
    <a href="#" id="myLink">Open Table</a>

    <!-- Cửa sổ table sẽ được tạo bằng JavaScript -->

</body>
</html>
