<div class="search-container">
    <input type="text" id="search-input" placeholder="Tìm kiếm...">
    <button id="search-button">Tìm kiếm</button>
    <button id="add-button" onclick="toggleForm()">Thêm</button>
</div>
<form id="product-form" style="display: none;">
    <label for="product-code">Mã sản phẩm:</label>
    <input type="text" id="product-code">
  
    <label for="product-name">Tên sản phẩm:</label>
    <input type="text" id="product-name">
  
    <label for="product-image">Hình ảnh:</label>
    <input type="file" id="product-image">
  
    <label for="product-description">Nội dung:</label>
    <textarea id="product-description"></textarea>
  
    <button type="submit">Thêm sản phẩm</button>
  </form>
<table id="product-table1">
    <thead>
        <tr>
            <th style="width: 50px;">ID</th>
            <th style="width: 200px;">Tên sản phẩm</th>
            <th style="width: 200px; height: 150px;">Hình ảnh</th>
            <th style="width: 100px;">Giá</th>
            <th >Hành động</th>
        </tr>
    </thead>
    <tbody id="product-table">
        <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
    </tbody>
</table>
<div class="pagination">
    <button id="prev-button">Trang trước</button>
    <span id="current-page">1</span>
    <button id="next-button">Trang sau</button>
</div>
<script src="/admin/productAdmin.js"></script>
<script src="/admin/product/formproduct.js"></script>
