<link rel="stylesheet" type="text/css" href="style.css">
<div class="search-container">
    <input type="text" id="search-input" placeholder="Tìm kiếm...">
    <button id="search-button">Tìm kiếm</button>
</div>
<table id="product-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
    </tbody>
</table>
<div class="pagination">
    <button id="prev-button">Trang trước</button>
    <span id="current-page">1</span>
    <button id="next-button">Trang sau</button>
</div>
<div class="actions">
    <button id="add-button">Thêm</button>
    <button id="edit-button">Sửa</button>
    <button id="delete-button">Xóa</button>
</div>
