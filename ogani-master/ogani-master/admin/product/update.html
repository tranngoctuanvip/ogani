<link rel="stylesheet" href="update.css"> 
<main>
  <form id="product-form">
    <label for="product-code">Mã sản phẩm:</label>
    <input type="text" id="product-code" name="code" placeholder="mã sản phẩm">
  
    <label for="product-name">Tên sản phẩm:</label>
    <input type="text" id="product-name" name="name" placeholder="tên sản phẩm">
    
    <label for="product-category">Danh mục</label>
    <select id="search-category">
      </select> 
  
    <label for="product-image">Hình ảnh:</label>
    <img id="image" src="" style="width: 50px;" />
    <input type="file" id="product-image" name="image">
  
    <label for="product-price">Giá:</label>
    <input type="text" id="product-price" name="price" placeholder="giá">
  
    <label for="product-quantily">Số lượng</label>
    <input type="text" id="product-quantity" name="quantity" placeholder="số lượng">
  
    <label for="product-description">Nội dung:</label>
    <textarea id="product-description" name="content"></textarea>      
    <button id="button-btn" type="submit" onclick="update()" style="margin-left: 140px;">Sửa sản phẩm</button>
  </form>
</main>   
      <script src="./update.js"></script>
