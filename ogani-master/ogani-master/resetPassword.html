<main>
  <form id="reset-form">
    <label for="username">Nhập tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">

      <label for="OTP">Nhập mã OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Nhập mã OTP">

      <label for="password">Nhập mật khẩu mới:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">

      <label for="password">Nhập lại mật khẩu</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Nhập lại mật khẩu">

    <button id="button-btn" type="submit" onclick="resetPassword()" style="margin-left: 130px;">Đổi mật khẩu</button>
